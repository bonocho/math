<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 퀴즈 및 도함수 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 1rem;
            color: red;
            margin-bottom: 10px;
        }
        .time-left {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-selection">
        <h1>퀴즈 유형 선택</h1>
        <button onclick="startArithmeticQuiz()">산술 퀴즈 시작</button>
        <button onclick="startDerivativeQuiz()">도함수 퀴즈 시작</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h1>퀴즈</h1>
        <div id="question" class="question"></div>
        <div class="timer">남은 시간: <span id="time-left" class="time-left">60</span>초</div>
        <input type="text" id="userAnswer" placeholder="정답 입력">
        <button onclick="checkAnswer()">정답 확인</button>
        <p id="result"></p>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;
        let quizType;

        // 산술 퀴즈 데이터 생성 함수
        function generateArithmeticQuestions() {
            const operators = ['+', '-', '*'];
            questions = [];
            while (questions.length < 10) {
                let num1 = Math.floor(Math.random() * 90) + 10;
                let num2 = Math.floor(Math.random() * 90) + 10;
                let num3 = Math.floor(Math.random() * 90) + 10;
                let op1 = operators[Math.floor(Math.random() * operators.length)];
                let op2 = operators[Math.floor(Math.random() * operators.length)];
                
                let questionText = `${num1} ${op1} ${num2} ${op2} ${num3}`;
                let correctAnswer = eval(questionText);

                if (Math.abs(correctAnswer) < 1000) { // 세 자릿수 이내일 경우만 추가
                    questions.push({
                        question: questionText,
                        answer: correctAnswer
                    });
                }
            }
        }

        // 도함수 퀴즈 데이터 생성 함수
        function generateDerivativeQuestions() {
            const powers = [1, 2, 3, 4];
            questions = [];
            for (let i = 0; i < 10; i++) {
                let power = powers[Math.floor(Math.random() * powers.length)];
                let coefficient = Math.floor(Math.random() * 9) + 1; // 1에서 9 사이의 숫자
                let questionText = `f(x) = ${coefficient}x^${power}, f'(x) = ?`;
                let correctAnswer = `${coefficient * power}x^${power - 1}`;

                if (power === 1) {
                    questionText = `f(x) = ${coefficient}x, f'(x) = ?`;
                    correctAnswer = `${coefficient}`;
                }

                questions.push({
                    question: questionText,
                    answer: correctAnswer
                });
            }
        }

        // 타이머 시작 함수
        function startTimer() {
            timeLeft = 60;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        // 타이머 정지 함수
        function stopTimer() {
            clearInterval(timer);
        }

        // 시간 표시 업데이트 함수
        function updateTimerDisplay() {
            document.getElementById("time-left").innerText = timeLeft;
        }

        // 시간 초과 처리 함수
        function handleTimeout() {
            let correctAnswer = questions[currentQuestionIndex].answer;
            score += 1; // 시간 초과일 경우 +1점
            document.getElementById("result").innerHTML = `시간 초과! 정답은 ${correctAnswer}입니다. (+1점) <br> 현재 점수: ${score}점`;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 2000); // 2초 후에 다음 문제로 이동
            } else {
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `퀴즈를 모두 풀었습니다! 총 점수는 ${score}점입니다.`;
                    document.getElementById("userAnswer").style.display = "none";
                    document.getElementsByTagName("button")[0].style.display = "none";
                }, 2000); // 2초 후에 최종 결과 표시
            }
        }

        // 정답 확인 함수
        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value.trim();
            
            if (userAnswer === "") {
                alert("정답을 입력하세요.");
                return;
            }
            
            stopTimer(); // 시간 정지

            // 현재 문제의 정답
            let correctAnswer = questions[currentQuestionIndex].answer;
            
            // 사용자가 입력한 답과 정답 비교
            if (parseFloat(userAnswer) === correctAnswer) {
                score += 3; // 맞춘 경우 +3점
                document.getElementById("result").innerHTML = `정답입니다! (+3점) <br> 현재 점수: ${score}점`;
            } else {
                score += 1; // 틀린 경우 +1점
                document.getElementById("result").innerHTML = `아쉽네요. 정답은 ${correctAnswer}입니다. (+1점) <br> 현재 점수: ${score}점`;
            }

            // 다음 문제로 진행
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 2000); // 2초 후에 다음 문제로 이동
            } else {
                // 모든 문제를 풀었을 경우 최종 점수 출력
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `퀴즈를 모두 풀었습니다! 총 점수는 ${score}점입니다.`;
                    document.getElementById("userAnswer").style.display = "none";
                    document.getElementsByTagName("button")[0].style.display = "none";
                }, 2000); // 2초 후에 최종 결과 표시
            }
        }

        // 문제 출력 함수
        function showQuestion() {
            document.getElementById("question").innerHTML = `문제 ${currentQuestionIndex + 1}: ${questions[currentQuestionIndex].question}`;
            document.getElementById("userAnswer").value = "";
            document.getElementById("result").innerHTML = "";
            startTimer();
        }

        // 산술 퀴즈 시작 함수
        function startArithmeticQuiz() {
            quizType = 'arithmetic';
            document.getElementById("quiz-selection").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            generateArithmeticQuestions();
            showQuestion();
        }

        // 도함수 퀴즈 시작 함수
        function startDerivativeQuiz() {
            quizType = 'derivative';
            document.getElementById("quiz-selection").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            generateDerivativeQuestions();
            showQuestion();
        }
    </script>
</body>
</html>
