<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 퀴즈 및 도함수 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 1rem;
            color: red;
            margin-bottom: 10px;
        }
        .time-left {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-selection">
        <h1>퀴즈 유형 선택</h1>
        <button onclick="startArithmeticQuiz()">산술 퀴즈 시작</button>
        <button onclick="startDerivativeQuiz()">도함수 퀴즈 시작</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h1>퀴즈</h1>
        <div id="question" class="question"></div>
        <div class="timer">남은 시간: <span id="time-left" class="time-left">60</span>초</div>
        <input type="text" id="userAnswer" placeholder="정답 입력">
        <button onclick="checkAnswer()">정답 확인</button>
        <p id="result"></p>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;

        // 산술 퀴즈 데이터 생성 함수
        function generateArithmeticQuestions() {
            const operators = ['+', '-', '*'];
            questions = [];
            while (questions.length < 10) {
                let num1 = Math.floor(Math.random() * 90) + 10;
                let num2 = Math.floor(Math.random() * 90) + 10;
                let num3 = Math.floor(Math.random() * 90) + 10;
                let op1 = operators[Math.floor(Math.random() * operators.length)];
                let op2 = operators[Math.floor(Math.random() * operators.length)];
                
                let questionText = `${num1} ${op1} ${num2} ${op2} ${num3}`;
                let correctAnswer = eval(questionText);

                if (Math.abs(correctAnswer) < 1000) { // 세 자릿수 이내일 경우만 추가
                    questions.push({
                        question: questionText,
                        answer: correctAnswer.toString() // 정답을 문자열로 저장
                    });
                }
            }
        }

        // 도함수 퀴즈 데이터 생성 함수
        function generateDerivativeQuestions() {
            questions = [];
            for (let i = 0; i < 10; i++) {
                let degree = Math.floor(Math.random() * 3) + 2; // 2에서 4까지의 차수
                let polynomial = '';
                let correctAnswer = '';

                // 차수에 따라 항 생성
                for (let j = 0; j < degree; j++) {
                    let coefficient = Math.floor(Math.random() * 9) + 1; // 1에서 9 사이의 계수
                    let exponent = degree - j; // 남은 차수에 따라 지수 설정
                    if (j === 0) {
                        polynomial += `${coefficient}x^${exponent}`; // 가장 높은 차수 항
                    } else {
                        polynomial += ` + ${coefficient}x^${exponent}`; // 나머지 항
                    }
                }

                questions.push({
                    question: `f(x) = ${polynomial}, f'(x) = ?`,
                    answer: getDerivative(polynomial) // 도함수 계산
                });
            }
        }

        // 도함수 계산 함수
        function getDerivative(polynomial) {
            const terms = polynomial.split(' + ');
            let derivative = '';

            terms.forEach(term => {
                const parts = term.match(/([0-9]*)(x\^?)([0-9]*)?/);
                let coefficient = parts[1] ? parseInt(parts[1]) : 1;
                let variable = parts[2] ? parts[2] : '';
                let exponent = parts[3] ? parseInt(parts[3]) : 0;

                if (variable) {
                    if (exponent > 1) {
                        derivative += `${coefficient * exponent}x^${exponent - 1} + `;
                    } else if (exponent === 1) {
                        derivative += `${coefficient} + `;
                    }
                }
            });

            derivative = derivative.slice(0, -3); // 마지막 ' + ' 제거
            return derivative;
        }

        // 타이머 시작 함수
        function startTimer() {
            timeLeft = 60;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        // 타이머 정지 함수
        function stopTimer() {
            clearInterval(timer);
        }

        // 시간 표시 업데이트 함수
        function updateTimerDisplay() {
            document.getElementById("time-left").innerText = timeLeft;
        }

        // 시간 초과 처리 함수
        function handleTimeout() {
            let correctAnswer = questions[currentQuestionIndex].answer;
            score += 1; // 시간 초과일 경우 +1점
            document.getElementById("result").innerHTML = `시간 초과! 정답은 ${correctAnswer}입니다. (+1점) <br> 현재 점수: ${score}점`;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 2000); // 2초 후에 다음 문제로 이동
            } else {
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `퀴즈를 모두 풀었습니다! 총 점수는 ${score}점입니다.`;
                    document.getElementById("userAnswer").style.display = "none";
                    document.getElementsByTagName("button")[0].style.display = "none";
                }, 2000); // 2초 후에 최종 결과 표시
            }
        }

        // 정답 확인 함수
        function checkAnswer() {
            let userAnswer = document.getElementById("userAnswer").value.trim();
            
            if (userAnswer === "") {
                alert("정답을 입력하세요.");
                return;
            }
            
            stopTimer(); // 시간 정지

            // 현재 문제의 정답
            let correctAnswer = questions[currentQuestionIndex].answer;
            
            // 사용자가 입력한 답과 정답 비교
            if (userAnswer === correctAnswer) {
                score += 3; // 맞춘 경우 +3점
                document.getElementById("result").innerHTML = `정답입니다! (+3점) <br> 현재 점수: ${score}점`;
            } else {
                score += 1; // 틀린 경우 +1점
                document.getElementById("result").innerHTML = `아쉽네요. 정답은 ${correctAnswer}입니다. (+1점) <br> 현재 점수: ${score}점`;
            }

            // 다음 문제로 진행
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(showQuestion, 2000); // 2초 후에 다음 문제로 이동
            } else {
                // 모든 문제를 풀었을 경우 최종 점수 출력
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `퀴즈를 모두 풀었습니다! 총 점수는 ${score}점입니다.`;
                    document.getElementById("userAnswer").style.display = "none";
                    document.getElementsByTagName("button")[0].style.display = "none";
                                    }, 2000); // 2초 후에 최종 결과 표시
            }
        }

        // 문제 표시 함수
        function showQuestion() {
            document.getElementById("userAnswer").value = ""; // 이전 입력 초기화
            document.getElementById("result").innerHTML = ""; // 결과 메시지 초기화
            document.getElementById("question").innerText = questions[currentQuestionIndex].question; // 현재 문제 표시
            startTimer(); // 타이머 시작
        }

        // 산술 퀴즈 시작 함수
        function startArithmeticQuiz() {
            generateArithmeticQuestions(); // 산술 문제 생성
            currentQuestionIndex = 0; // 문제 인덱스 초기화
            score = 0; // 점수 초기화
            document.getElementById("quiz-selection").style.display = "none"; // 선택 화면 숨기기
            document.getElementById("quiz-container").style.display = "block"; // 퀴즈 화면 표시
            showQuestion(); // 첫 문제 표시
        }

        // 도함수 퀴즈 시작 함수
        function startDerivativeQuiz() {
            generateDerivativeQuestions(); // 도함수 문제 생성
            currentQuestionIndex = 0; // 문제 인덱스 초기화
            score = 0; // 점수 초기화
            document.getElementById("quiz-selection").style.display = "none"; // 선택 화면 숨기기
            document.getElementById("quiz-container").style.display = "block"; // 퀴즈 화면 표시
            showQuestion(); // 첫 문제 표시
        }
    </script>
</body>
</html>
